name: Deploy and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install --force
      
    - name: Compile contracts
      run: npx hardhat compile

    - name: Run tests
      run: npx hardhat test

    - name: Run coverage
      run: npx hardhat coverage

    - name: Analyze contracts with Mythril
      run: ./analyze_contracts.sh

    - name: Load environment variables
      run: npx dotenv -e .env

    - name: Deploy contracts
      if: success()  # Only deploy if tests pass
      run: npx hardhat run deploy/01_deploy_proxy_contracts.js --network mainnet
      env:
        INFURA_API_KEY: ${{ env.INFURA_API_KEY }}
        MAINNET_PRIVATE_KEY: ${{ env.MAINNET_PRIVATE_KEY }}
        ETH_MAINNET_RPC_URL: https://mainnet.infura.io/v3/${{ env.INFURA_API_KEY }}

    - name: Send notification
      if: success()
      run: echo "Deployment successful!"

    - name: Notify failure
      if: failure()
      run: echo "Deployment failed!"
